version: "2"
run:
  build-tags:
    - hack
  modules-download-mode: readonly
  tests: true
  allow-parallel-runners: true
linters:
  default: none
  enable:
    - goheader
    - revive
  settings:
    depguard:
      rules:
        main:
          files:
            - $all
            - "!internal/controller/k0smotron.io/k0smotroncluster_kubeconfig.go"
            - "!internal/controller/k0smotron.io/k0smotroncluster_kubeconfig_test.go"
          deny:
            - pkg: k8s.io/client-go/tools/clientcmd
              desc: clientcmd is only allowed in specific files
            - pkg: k8s.io/client-go/tools/clientcmd/api
              desc: clientcmd is only allowed in specific files
            - pkg: k8s.io/client-go/tools/clientcmd/api/latest
              desc: clientcmd is only allowed in specific files
    revive:
      rules:
        # The following rules are recommended https://github.com/mgechev/revive#recommended-configuration
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
        - name: unreachable-code
        - name: redefines-builtin-id
  exclusions:
    generated: strict
    paths:
      # Ignore issues in generated files.
      - zz_generated.*\.go$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: strict
    paths:
      - zz_generated.*\.go$
# Warn only about new issues, not existing ones.
# TODO: Remove this filter at some point and ensure all old issues are fixed.
issues:
  new-from-merge-base: HEAD~
