apiVersion: apps/v1
kind: Deployment
metadata:
  name: extension-webhook
  namespace: k0smotron
spec:
  selector:
    matchLabels:
      app: extension-webhook
  template:
    metadata:
      labels:
        app: extension-webhook
    spec:
      containers:
      - name: extension-webhook-server
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: extension-webhook-server-cert
