kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
networking:
  ipFamily: ipv4
nodes:
- role: control-plane
  extraMounts:
    - hostPath: /var/run/docker.sock
      containerPath: /var/run/docker.sock
  extraPortMappings:
    - containerPort: 31443
      hostPort: 31443
    - containerPort: 32180
      hostPort: 80
    - containerPort: 32143
      hostPort: 32143
