apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: k0smotron
  labels:
    k0smotron-provider: bootstrap
spec:
  selector:
    matchLabels:
      k0smotron-provider: bootstrap
  template:
    metadata:
      labels:
        k0smotron-provider: bootstrap
    spec:
      containers:
      - name: manager
        args:
        - "--health-probe-bind-address=:8081"
        - "--diagnostics-address=127.0.0.1:8080"
        - "--leader-elect"
        - "--enable-controller=bootstrap"