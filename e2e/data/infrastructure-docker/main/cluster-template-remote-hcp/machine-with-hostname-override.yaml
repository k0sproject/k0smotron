apiVersion: cluster.x-k8s.io/v1beta2
kind: Machine
metadata:
  name:  ${CLUSTER_NAME}-docker-test-worker-0
  namespace: ${NAMESPACE}
spec:
  version: v1.30.1
  clusterName: ${CLUSTER_NAME}
  bootstrap:
    configRef:
      apiGroup: bootstrap.cluster.x-k8s.io
      kind: K0sWorkerConfig
      name: docker-test-worker-0
  infrastructureRef:
    apiGroup: infrastructure.cluster.x-k8s.io
    kind: DockerMachine
    name: ${CLUSTER_NAME}-docker-test-worker-0
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta2
kind: K0sWorkerConfig
metadata:
  name: docker-test-worker-0
  namespace: ${NAMESPACE}
spec:
  # version is deliberately different to be able to verify we actually pick it up :)
  version: v1.30.1+k0s.0
  args:
    - --labels=k0sproject.io/foo=bar
    # docker infra provider gets node by name format: <cluster-name>-<container-name>
    # To override container name we need to send extra args to install command.
    # This is needed in order to let docker provider set ProviderId in the machine.
    - --kubelet-extra-args="--hostname-override=${CLUSTER_NAME}-docker-test-worker-0"
  preK0sCommands:
    - echo -n "pre-start" > /tmp/pre-start
  postK0sCommands:
    - echo -n "post-start" > /tmp/post-start
  files:
    - path: /tmp/test-file
      content: test-file
    - path: /tmp/test-file-secret
      contentFrom: 
        secretRef: 
          name: test-file-secret
          key: value
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta2
kind: DockerMachine
metadata:
  name: ${CLUSTER_NAME}-docker-test-worker-0
  namespace: ${NAMESPACE}
spec:
  customImage: kindest/node:v1.31.0
---
apiVersion: v1
kind: Secret
metadata:
  name: test-file-secret
  namespace: ${NAMESPACE}
type: Opaque
data:
  value: dGVzdA==